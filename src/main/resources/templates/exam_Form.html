<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
</head>
<body>
<h2>Exam Form</h2>
<form action="/exam-forms" method="post" enctype="multipart/form-data">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required><br><br>

    <label for="examDate">Exam Date:</label>
    <input type="date" id="examDate" name="examDate" required><br><br>

    <label for="selectBoxValue">Select Box Value:</label>
    <select id="selectBoxValue" name="selectBoxValue" required>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select><br><br>

    <label for="image1">Image 1:</label>
    <input type="file" id="image1" name="image1" accept="image/*" required><br><br>

    <label for="image2">Image 2:</label>
    <input type="file" id="image2" name="image2" accept="image/*" required><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
